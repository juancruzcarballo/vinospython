<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de clientes</title>
</head>
<body>
    <h2>Ingresar cerveza</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Nombre:<input type="text" name="nombre" id="nombre"></p>
        <p>Apellido:<input type="text" name="apellido" id="apellido"></p>
        <p>Email:<input type="mail" name="email" id="email"></p>
        <p>Telefono:<input type="number" name="telefono" id="telefono"></p>
        <input type="submit" vale="Enviar">
    </form>
</body>
</html>
